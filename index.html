<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificador de idade</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>Verificador de idade</h1>
    </header>
    <section>
        <div>
            <p>Ano de nascimento: <input type="number" name="txt-year" class="txt-year"></p>
            <p>Sexo:
                <input type="radio" name="radsex" class="radio-male" checked>
                <label for="mas">Masculino</label>
                <input type="radio" name="radsex" class="radio-female">
                <label for="fem">Feminino</label>
            </p>

            <input type="button" value="Verificar" class="button">
        </div>

        <div class="result-container">
            <p class="result-txt"></p>
        </div>

    </section>
    <script src="script.js"></script>
</body>

</html>
